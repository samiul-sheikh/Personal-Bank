<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding css bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- added css file -->
    <link rel="stylesheet" href="style.css">
    <title>Personal Bank</title>
</head>

<body>
    <!-- design login page -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Personal Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email address">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- design transaction area page -->
    <div id="transaction-area">
        <!-- transaction area page top design -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1000</span> </h2>
                </div>
            </div>
        </div>
        <!-- transaction area page bottom design -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // add event listener to enter button
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            // when click enter button hide login page
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            // when click enter button show transaction area
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // convert current deposit string to number + new amount
            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            // show the total amount in deposit area
            document.getElementById("currentDeposit").innerText = totalDeposit;

            // convert current balance string to number + new amount
            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            // show the total amount in balance area
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("depositAmount").value = "";
        })
    </script>
</body>

</html>
